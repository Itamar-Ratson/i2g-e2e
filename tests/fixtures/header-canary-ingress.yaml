# Primary ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: header-canary-primary
  namespace: i2gw-test
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: header-canary.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-svc
                port:
                  number: 80
---
# Canary ingress - header based
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: header-canary-test
  namespace: i2gw-test
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    nginx.ingress.kubernetes.io/canary-by-header-value: "true"
spec:
  rules:
    - host: header-canary.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-v2-svc
                port:
                  number: 80
