# Primary ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-primary
  namespace: i2gw-test
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: canary.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-svc
                port:
                  number: 80
---
# Canary ingress - 20% traffic
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-test
  namespace: i2gw-test
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "20"
spec:
  rules:
    - host: canary.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-v2-svc
                port:
                  number: 80
